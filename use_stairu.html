<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年賀状</title>
  <link rel="stylesheet" href="https://ootomonaiso.github.io/nenga_2024/styles.css"> <!-- スタイルシートのリンク -->
</head>
<body>

  <!-- 年賀状カード -->
  <div id="postcard">
    <!-- 挨拶文 -->
    <div id="greeting">新年あけましておめでとうございます</div>
    <!-- メッセージ -->
    <div id="message">
      あけましておめでとうございます<br>
      今年もどうぞよろしくお願いいたします<br>
      こういう頭がよさそうな記述をしているように見えて<br>
      実はめちゃめちゃごり押しでできてるページも悪くないと思います<br>
      <br>
      スタイルシートと真面目に向き合いました<br>
      というか真面目にスタイルシートを書いたのは何年ぶりだろうか…<br>
      階層がない形で見るなら別にスタイルシートいらないと思うけどねぼくは<br>
      まあでも見た目は綺麗になるよねわかる<br>
    </div>
    <!-- 差出人情報 -->
    <div id="sender">
      大友内装(粒)
    </div>
  </div>

</body>
</html>
