<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年賀状</title>
  <style>
    body {
      background-color: #fffccc;
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      text-align: center;
      margin: 20px;
    }

    /* 年賀状カードのスタイル */
    #postcard {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: inline-block; /* カードを横並びにする */
    }

    /* 挨拶文のスタイル */
    #greeting {
      font-size: 24px;
      color: #ff6347;
      margin-bottom: 20px;
    }

    /* メッセージのスタイル */
    #message {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* 差出人情報のスタイル */
    #sender {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 年賀状カード -->
  <div id="postcard">
    <!-- 挨拶文 -->
    <div id="greeting">新年あけましておめでとうございます</div>
    <!-- メッセージ -->
    <div id="message">
      あけましておめでとうございます<br>
      今年もどうぞよろしくお願いいたします<br>
      こういう頭がよさそうな記述をしているように見えて<br>
      実はめちゃめちゃごり押しでできてるページも悪くないと思います<br>
      <br>
      ちなみにソースコードをちらっと見ればわかると思うけど、<br>
      スタイルで囲われてるところでそれぞれどういう形で作るか宣言をして、<br>
      ボディのところでIDを指定してそのスタイルを適応させるお手軽なシステムさんです<br>
      一応簡単なメッセージカードの形で括ってみたりとかはできちゃうんだよすごいでしょ<br>
    </div>
    <!-- 差出人情報 -->
    <div id="sender">
      大友内装(粒)
    </div>
  </div>

</body>
</html>
